{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Fimler</title>
</head>

<body>
    {% include 'partials/_navbar.html' %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-9">
                <div class="row">
                   {% for movie in movies %}
                        <div class="col-4 mb-4">
                         <div class="card">
                              <img src="{% static 'img/'|add:movie.image %}" class="card-img-top" alt="Not Found">
                              <div class="card-body">
                                    <h5 class="card-title">{{ movie.movie_name }}</h5>
                                    <p class="card-text">{{ movie.description }}</p>
                                    <a href="{% url 'moviedetails' movie.id %}" class="btn btn-primary">Go somewhere</a>
                                    <a href="{% url 'removeFavorite' movie.id %}" class="btn btn-danger mt-2">Remove Favorite</a>
                              </div>
                         </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>
</body>

</html>
